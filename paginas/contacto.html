<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
<!-- Define el idioma del contenido como español -->
<head>
    <!-- Configura la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta charset="UTF-8">
    <!-- Configura la vista para dispositivos móviles y asegura que la página sea responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define el título de la página que aparecerá en la pestaña del navegador -->
    <title>Contacto</title>
    <!-- Incluye el archivo CSS de Bootstrap desde un CDN para estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <style>
        :root {
            --github-black: #24292e;
            --github-blue: #0366d6;
            --github-gray: #f6f8fa;
            --github-green: #28a745;
            --github-red: #d73a49;
        }
        body {
            background-color: var(--github-gray);
        }
        .navbar {
            background-color: var(--github-black);
        }
        .navbar-brand, .nav-link {
            color: var(--github-gray) !important;
        }
        .bg-info {
            background-color: var(--github-blue) !important;
        }
        .btn-info {
            background-color: var(--github-green) !important;
            border-color: var(--github-green) !important;
        }
        footer {
            background-color: var(--github-black);
            color: var(--github-gray);
        }
    </style>
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo o nombre del sitio -->
            <a class="navbar-brand" href="#">Taller GitHub</a>
            <!-- Botón para mostrar/ocultar el menú en dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Enlace al inicio -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <!-- Enlace a tutoriales con menú desplegable -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="modulosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Módulos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="modulosDropdown">
                            <li><a class="dropdown-item" href="modulo1.html">Módulo 1: Introducción</a></li>
                            <li><a class="dropdown-item" href="modulo2.html">Módulo 2: Control de versiones</a></li>
                            <li><a class="dropdown-item" href="modulo3.html">Módulo 3: Colaboración</a></li>
                            <li><a class="dropdown-item" href="modulo4.html">Módulo 4: Automatización</a></li>
                        </ul>
                    </li>
                    <!-- Enlace a recursos -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recursos</a>
                    </li>
                    <!-- Enlace a contacto -->
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Encabezado principal con fondo azul y texto blanco -->
    <header class="bg-info text-white text-center py-5">
        <div class="container">
            <!-- Título principal -->
            <h1>Contacto</h1>
            <!-- Descripción breve -->
            <p>Envíanos tus preguntas o comentarios.</p>
        </div>
    </header>
    <!-- Contenido principal de la página -->
    <main class="container my-5">
        <!-- Formulario de contacto -->
        <form>
            <!-- Campo para el nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <!-- Campo para el correo electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo">
            </div>
            <!-- Campo para el mensaje -->
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Tu mensaje"></textarea>
            </div>
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-info">Enviar</button>
        </form>
    </main>
    <!-- Pie de página -->
    <footer class="bg-light text-center py-3">
        <!-- Texto del pie de página -->
        <p>&copy; 2023 Taller GitHub. Todos los derechos reservados.</p>
    </footer>
    <!-- Incluye el archivo JavaScript de Bootstrap desde un CDN para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
